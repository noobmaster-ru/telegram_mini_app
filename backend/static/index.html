<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App Search</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #006fa6;
    }
  </style>
</head>
<body>
  <h2>Поисковый запрос</h2>

  <input type="text" id="searchInput" placeholder="Введите запрос..." />
  <button onclick="sendData()">Отправить</button>

  
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      const query = document.getElementById("searchInput").value;

      fetch("/handle", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          query_id: tg.initDataUnsafe.query_id,
          user_id: tg.initDataUnsafe.user?.id ?? 0,
          search_text: query
        })
      }).then(() => {
        tg.showPopup({message: "Запрос отправлен!"});
      });
    }
  </script>
</body>
</html>
