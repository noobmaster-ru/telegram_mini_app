<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App Search</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #006fa6;
    }

    #result {
      margin-top: 20px;
      white-space: pre-line;
    }

    a {
      color: #006fa6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>–ü–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</h2>

  <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." />
  <button onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <div id="result"></div> <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç -->

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      const query = document.getElementById("searchInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "üîÑ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø–æ–∏—Å–∫...";

      fetch("/handle", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          query_id: tg.initDataUnsafe.query_id,
          user_id: tg.initDataUnsafe.user?.id ?? 0,
          search_text: query
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "ok") {
          resultDiv.innerHTML = data.result; // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ HTML
        } else {
          resultDiv.textContent = data.result || "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.";
        }
      })
      .catch(err => {
        resultDiv.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: " + err.message;
      });
    }
  </script>
</body>
</html>
